<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Helo</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>NAME</th>
				<th>AGE</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="person : ${people}">
				<td th:text="${person.name}"></td>
				<td th:text="${person.age}"></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
